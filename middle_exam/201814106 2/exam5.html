<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; color: blue; }
    button { padding: 0.4em 3em;  }
    div#hello { margin-top: 20px; padding: 20px;
      background-color: lightGreen; border: 1px solid gray;
      text-align: center; font-size: 20pt; }
  </style>
</head>
<body>
  <div id="app">
      <h1>select</h1>
      <p>{{ visible }}</p>
      <hr />
      <select v-model="visible">
        <option v-on:click="show" value="true">보이기</option>
        <option v-on:click="hide" value="false">감추기</option>
      </select>
      <div id="hello" v-show="visible">Hello Vue.js</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible: false
      },
      methods: {
        show() {
          this.visible = true;
        },
        hide() {
          this.visible = false;
        }
      }
    })
   </script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    div#app div { margin-bottom: 20px; }
    label { display: block; }
    input[type=text] { padding: 4px; margin:5px}
  </style>
</head>
<body>
  <div id="app">
      <h1>{{num()}}</h1>
      <p>{{ value }}</p>
      <hr />
      <input type="text" v-model="value">
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        type: "짝수",
        value: 0
      },
      methods:  {
        num(){
            if(this.value%2==0){
                return this.type="짝수"
            }
            else{
                return this.type="홀수"
            }
        }
          
      }
    })
   </script>
</body>
</html>

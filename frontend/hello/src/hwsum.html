<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div#app div { margin-bottom: 20px; }
    input[type=text] { padding: 4px; }
    div.sum { font-size: 16pt; }
    label { display: block; }
  </style>
</head>
<body>
  <div id="app">
    <h1>합계</h1>
    <div>
        <label>from</label>
        <input type="text" v-model="from" />
    </div>
    <div>
        <label>to</label>
        <input type="text" v-model="to" />
    </div>
    <hr>
    <div class="sum">
        {{ total }}
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        from:1,
        to:100
      },
      computed: {
        total(){
            let sum=0
            for(let i=this.from;i<=this.to;i++){
                sum+=i
            }
            return sum
        }
      }
    })
   </script>
</body>
</html>

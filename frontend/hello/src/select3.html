<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; 
          transition: background-color 2s;}
    select { padding: 5px; font-size: 15pt; width: 150px; margin: 10px; }
    .yellow { background-color: #ffa; }
    .green { background-color: #bfb; }
    .blue { background-color: #bbf; }
    .red { background-color: #fbb; }
  </style>
</head>
<body>
  <div id="app" v-bind:class="color">
      <h1>select</h1>
      <select v-model="color">
          <option>yellow</option>
          <option>green</option>
          <option>purple</option>
          <option>red</option>

      </select>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        color: "yellow"
      }
    })
   </script>
</body>
</html>

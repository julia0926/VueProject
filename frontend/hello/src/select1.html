<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; color: blue; }
    select { padding: 5px; font-size: 15pt; width: 150px; }
  </style>
</head>
<body>
  <div id="app">
      <h1>select</h1>
      <p>{{choice}}</p>
      </hr>
      <select v-model="choice">
          <option>yellow</option>
          <option>blue</option>
          <option>purple</option>
          <option>white</option>
      </select>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        choice: "blue" //초기값 
      }
    })
   </script>
</body>
</html>

<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 800px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; margin: auto; }
    td { padding: 5px; width:70px;border: 1px solid black;  text-align: center; }
    p {margin: auto;}
  </style>
</head>
<body>
  <div id="app">
    <table>
     <tr>
        <td v-for="c in col_size">  
            <p v-for="r in row_size">
                {{c+1}} * {{r}} = {{(c+1)*r}}
                <br>
            </p> 
        </td>   
      </tr>
    </table>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        row_size: 9,
        col_size: 8
      }
    })
   </script>
</body>    
</html>

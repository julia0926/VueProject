<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 200px; text-align: center;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ a }}</h1>
    <div>
      <button type="button" v-on:click="increase">++</button>
      <button type="button" v-on:click="decrease">--</button>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        a: [0,1,2]
      },
      methods: {
        increase() {
          this.a[0]++
          //console.log(this.a)
          this.$forceUpdate(); //화면을 다시 그리게 강제한다.
        },
        decrease() {
          this.a[0]--
          //console.log(this.a)
          this.$forceUpdate();
        }
      }
    })
   </script>
</body>
</html>

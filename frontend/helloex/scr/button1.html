<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
      div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; color: blue; }
    input {width:30px; height:30px }
    div#hello { margin-top: 20px; padding: 20px;
      background-color: lightGreen; border: 1px solid gray;
      text-align: center; font-size: 20pt;}
    button {padding: 0.4em 3em;  }
  </style>
</head>
<body>
  <div id="app">
    <h1>button</h1>
    <p>{{ value }}</p>
    <hr>
    <button type="button" v-on:click="show" v-if="!value">보이기</button>
    <button type="button" v-on:click="hide" v-if="value">가리기</button>
    <div id="hello" v-show="value">
        HELLO 
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value: false,
      },
      methods:{
            show() {
                this.value=true
            },
            hide() {
                this.value=false
            }
        }
    })
   </script>
</body>
</html>

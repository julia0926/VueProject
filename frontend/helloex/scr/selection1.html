<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
      div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    p { font-size: 15pt; color: blue; }
    input,select { width: 150px; margin:10px; padding:5px; font-size:15px;  }

  </style>
</head>
<body>
  <div id="app">
    <h1>Select</h1>
    <p>{{ color }}</p>
    <hr>
    <input type="text" v-model="color" />
    <select v-model="color">
        <option>yellow</option>
        <option>green</option>
        <option>bllue</option>
        <option>red</option>
    </select>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        color: "yellow"
      }
    })
   </script>
</body>
</html>

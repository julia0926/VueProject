<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/68abb170e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="todo4.css">
</head>
<body>
  <div id="app">
    <div id="main">
      <h1><i class="fas fa-clipboard-check"></i> 할일</h1>
      <table>
        <tr>
          <td>ID</td></td><td>내용</td><td>날짜</td>
        </tr>
        <tr v-for="todo in todoList" @click="openDialog(todo)" class="click">
          <td>{{ todo.id }}</td>
          <td>{{ todo.title }}</td>
          <td>{{ todo.due_date }}</td>
        </tr>
        <tr v-if="todoList.length == 0">
          <td colspan="4">등록된 자료가 없습니다.</td>
        </tr>
      </table>
      <button type="button" @click="openDialog({})">할일 추가</button>
    </div>

    <div id="backdrop" v-show="showDialog"></div>
    <div id="dialog" v-show="showDialog">
      <h1><i class="fas fa-edit"></i> 할일 {{ todo.id ? '수정' : '등록' }}</h1>
      <input type="text" v-model.trim="todo.title" placeholder="제목을 입력하세요"/>
      <textarea v-model.trim="todo.description" placeholder="내용을 입력하세요"></textarea>
      <div>
        <label>날짜:</label>
        <input type="date" v-model="todo.due_date" />
        <button type="button" @click="save" :disabled="!todo.title"><i class="fas fa-check"></i> 저장</button>
        <button type="button" @click="remove(todo.id)"><i class="fas fa-trash-alt"></i> 삭제</button>
        <button type="button" @click="showDialog = false"><i class="fas fa-ban"></i> 취소</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        todoList: [],
        todo: {},
        showDialog: false
      },
      mounted() {
        this.reload();
      },
      methods: {
        save: function() {
          axios.post("http://localhost:8088/todo1/save", this.todo)
               .then(response => {
                 this.reload();
                 this.showDialog = false;
               })
               .catch(error => this.onError(error));
        },
        openDialog: function(todo) {
          this.showDialog = true;
          this.todo = Object.assign({}, todo);
        },
        remove: function(id) {
          if (confirm("삭제하시겠습니까?")) {
            axios.delete("http://localhost:8088/todo1/delete?id=" + id)
                 .then(response => this.reload())
                 .catch(error => this.onError(error));
            }
        },
        reload: function() {
          console.log(this.showDialog);
          axios.get("http://localhost:8088/todo1/list")
               .then(response => this.todoList = response.data )
               .catch(error => this.onError(error));
        },
        onError: function(error) {
          console.log(error);
          alert(error.message);
        }
      }
    })
   </script>
</body>
</html>

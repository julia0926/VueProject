<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="todo1.css">
</head>
<body>
  <div id="app">
    <h1>할 일</h1>
    <ul>
      <li v-for="(todo,index) in todoList">
        <input type="checkbox" v-model="checked[index]">
        {{ todo }}
      </li>
    </ul>
    <input type="text" v-model.trim="todo">
    <button type="button" v-on:click="addTodo" v-bind:disabled="!todo">할일 추가</button>
    <button type="button" v-on:click="deleteTodo" v-bind:disabled="checkcount==0">삭제</button>

  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        todoList: [ "과제", "시험공부", "코딩훈련" ],
        todo: "",
        checked: []
      },
      computed:{
        checkcount: function(){
            let count=0
            for(let i=0;i<this.checked.length;i++){
                if(this.checked[i]) count++ //체크된 항목이 있으면
            }
            return count
        }
      },
      methods: {
        addTodo: function(){
            this.todoList.push(this.todo)
            this.todo=""
        },
        deleteTodo: function(){  
            let list = [];
            for (let i = 0; i < this.todoList.length; ++i)
                if (!this.checked[i])
                    list.push(this.todoList[i]);
            this.todoList = list;
            this.checked = [];

        }
      }
    })
   </script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="todo2.css">
</head>
<body>
  <div id="app">
    <h1>MEMBER</h1>
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>삭제</td>
        </tr>
        <tr v-for="(member,i) in memberList"> <!-- i값이 member리스트의 인덱스이다.. 인덱스 값을 이용해서 삭제를 구현 -->

            <td class="text" @click="confirm(index)">{{member.name}}</td>
            <td class="text">{{member.age}}</td>
            <td><button type="button" @click="removeMember(i)">삭제</button> </td>
        </tr> 
    </table>
    <div id="form">
        <p>이름 : <input type="text" v-model.trim="member.name"> </p>
        <p>나이 : <input type="text" v-model.trim="member.age"> </p>
        <button type="button" v-on:click="addMember">저장</button>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        memberList: [],
        member: {}, //todo를 객체로만듬
        indexList: [],
        index: 0
      },
      methods: {
        addMember(){
            this.memberList.push(this.member)
            this.member={}
        },
        removeMember(id){ 
            if(confirm("삭제하시겠습니까?")){
                this.memberList.splice(id,1)
                console.log(id)
            }
        }
      }
    })
   </script>
</body>
</html>

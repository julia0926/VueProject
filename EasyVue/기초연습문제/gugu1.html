<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 1000px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; margin: auto; }
    td { padding: 5px; border: 1px solid black; }

  </style>
</head>
<body>
  <div id="app">
      <table>
          <tr v-for="r in row">
              <td v-for="c in col">
                {{(c+1)}} * {{r}} = {{(c+1)*r}}
              </td>
          </tr>
      </table>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
          row: 9,
          col: 8
      }
    })
   </script>
</body>
</html>

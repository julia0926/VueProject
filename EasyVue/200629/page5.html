<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 500px;
    border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; }
    td { border: 1px solid black; padding: 10px; width:30px; background-color: sandybrown; }
    .blue { background-color: blue;}
  </style>
</head>
<body>
  <div id="app">
    <h1>person list</h1>
    <table>
        <tr v-for="(r,a1) in size">
            <td v-for="(val,a2) in size" @click="click(a1,a2)" :class="{blue: matrix[a1][a2]}">
                {{(r-1)*size+val}}
            </td>
        </tr>
    </table>
    <h3>클릭 수 : {{count}}</h3>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 0,
        size: 4,
        matrix: []
      },
      created(){
        for (let r = 0; r < this.size; ++r) {
          this.matrix[r] = [];
          for (let c = 0; c < this.size; ++c)
            this.matrix[r][c] = false
            //줄 별로 들어갈 값 계산
        }
      },
      methods:{
         click(r,c){    
            this.matrix[r][c] = true
            this.$forceUpdate()
            this.count++
         }
      }
    })
   </script>
</body>
</html>

<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 500px;
    border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; }
    td { border: 1px solid black; padding: 5px; width:100px }
    button { padding: 0.4em 1.5em; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>person list</h1>
    <table>
        <tr>
            <td>속셩명</td>
            <td>속성값</td>
        </tr>
        <tr v-for="(value,key) in persons" :key="key">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
    </table>
    <p>속성명 : <input type="text" v-model="newKey" /></p>
    <p>속성값 : <input type="text" v-model="newValue"/></p>
    <button type="button" @click="save">저장</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        persons: { id: 101, name: "홍길동", age: 16 },
        newKey: '',
        newValue: ''
      },
      methods:{
         save(){
            this.persons[this.newKey]=this.newValue
            this.$forceUpdate()
         }
      }
    })
   </script>
</body>
</html>

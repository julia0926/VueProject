<html>
<head>
  <meta charset="utf-8" />
  <script
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div { padding: 30px; margin: 30px auto; width: 600px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    table { border-collapse: collapse; margin: 40px auto; }
    td { width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt;
      text-align: center; cursor: pointer; }
    .yellow{background-color: salmon;}
  </style>
</head>
<body>
  <div id="app">
    <table>
        <tr v-for="(r,a1) in size">
            <td v-for="(c,b2) in size" @click="color(a1,b2)"
            :class="{yellow: matrix[a1][b2]}">
                {{(r-1)*size+c}}
            </td>
        </tr>
    </table>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        size: 3,
        matrix: []
      },
      created(){
        for (let r = 0; r < this.size; ++r) {
          this.matrix[r] = [];
          for (let c = 0; c < this.size; ++c)
            this.matrix[r][c] = false
        }
      },
      methods:{
          color(a,b){
            this.matrix[a][b]=true
            this.$forceUpdate()
          }
      }
    })
   </script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div { padding: 30px; margin: 30px auto; width: 600px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    table { border-collapse: collapse; margin-top: 10px; }
    td { width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt;
      text-align: center; cursor: pointer; }
    .yellow { background-color: yellow; }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model.number="size" >
    <button type="button" @click="change(size)">변경</button>
    <table :style="{backgroundColor: color}">
      <tr v-for="(row, index1) in matrix" v-bind:key="index1">
        <td v-for="(value, index2) in row" v-bind:key="index2">
          {{ value }}
        </td>
      </tr>
    </table>
    <h1>{{size}}</h1>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        size: 3,
        matrix: [],//값이 채워진 다음에 그대로 td,tr 태그에 채워짐, mounted() 쓰면 안됨..
        clicked: [],
        color: "",
    },
      created() {
        for (let r = 0; r < this.size; ++r) {
          this.matrix[r] = [];
          for (let c = 0; c < this.size; ++c)
            this.matrix[r][c] = r * this.size + c +1; 
            //줄 별로 들어갈 값 계산
        }
      },
      methods:{
        change(s){
          this.size=s
          console.log(this.size)
          let arr=[]
          for (let r = 0; r < this.size; ++r) {
              arr[r] = [];
            for (let c = 0; c < this.size; ++c)
              arr[r][c] = r * this.size + c +1; 
            //줄 별로 들어갈 값 계산
          }
          this.matrix=arr
        }
      }
    })
   </script>
</body>
</html>

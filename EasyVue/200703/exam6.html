<html>
    <head>
      <meta charset="utf-8" />
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <style>
        div#app { padding: 30px; margin: 30px auto; width: 300px; text-align: center;
          border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
        div#time { font-size: 25pt; padding: 5px; margin: 0px auto; background: #ccc;
          width: 200px; border: 1px solid black; background-color: springgreen; }
      </style>
    </head>
    <body>
      <div id="app">
        <h1>Counter1</h1>
        <div id="time" @click="click">{{ count }}</div>
      </div>
    
      <script type="text/javascript">
        var app = new Vue({
          el: '#app',
          data: {
            count: 0
          },
          methods:{
            click(){
                this.count++
            }
          }
        })
       </script>
    </body>
    </html>

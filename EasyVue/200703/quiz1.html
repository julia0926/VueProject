<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; width: 300px; }
    td { padding: 5px; border: 1px solid #aaa;  text-align: center; }
    td:nth-child(4) { width: 50px; }
    tr:nth-child(1) { background-color: #ddd; }
    input { padding: 5px; margin-top: 10px; }
    button { padding: 0.5em 1em; margin-top: 10px; }
    .form {border: 1px solid #aaa;}

  </style>
</head>
<body>
  <div id="app">
    <table>
        <tr>
            <td>이름</td><td>나이</td><td></td>
        </tr>
        <tr v-for="(person,index) in persons">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td><button type="button" @click="remove(index)">삭제</button></td>
        </tr>
    </table>

    <div class="form">
      <p>이름 : <input type="text" v-model.trim="person.name" /> </p>
      <p>나이 : <input type="text" v-model.trim="person.age" /></p>
      <button type="button" @click="save">저장</button>
    </div>
 
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        persons: [{name: "홍길동", age: 16},{name: "임꺽정", age: 17}],
        person: {}
      },
      methods:{
        remove(index){
          if(confirm("삭제하시겠습니까?")){
            this.persons.splice(index,1)
          }
        },
        save(){
          this.persons.push(this.person)
          this.person={}
        }
      }

    })
   </script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
       border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    input {width: 200px; height: 30px; }
    button { padding: 0.4em 3em;  }
    div#box {margin: 50px 100px; padding: 50px;
      background-color: yellow; border: 1px solid gray;}
  </style>
</head>
<body>
  <div id="app">
    <button type="button" v-on:click="show" >보이기</button>
    <button type="button" v-on:click="hide" >감추기</button>
    <div id="box" v-show="value"></div>
</div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        value: false
      },
      methods: {
          show(){
              this.value=true
          },hide(){
              this.value=false
          }
      }
    })
   </script>
</body>
</html>

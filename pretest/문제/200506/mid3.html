<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
       div#app { margin: 20px auto; padding: 20px; width: 400px;
       border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
       div#box {width: 30px; height: 30px; margin: 50px 100px; padding: 50px; 
       background-color: yellow; text-align: center; font-size:30pt;  border: 1px solid gray}
  </style>
</head>
<body>
  <div id="app">
      <div id="box" v-model="time">
        {{count}}
      </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count:0
      },
      computed: {
        time(){
            count=0
            let callback=()=>this.count++
            setInterval(callback,1000)
            
          }
      }
    })
   </script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
       div#app { margin: 20px auto; padding: 20px; width: 300px; height: 100px;
       border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
       .남자 {background-color:lightblue;}
       .여자 {background-color: rgb(240, 157, 157);}
       div.sex {font-size: 20pt; margin:20px}
  </style>
</head>
<body>
  <div id="app" :class="sex">
      <label>
        <input type="radio" v-model="sex" value="남자" >남자
      </label>
      <label>
        <input type="radio" v-model="sex" value="여자">여자
      </label>
      <div class="sex" >
        {{sex}}
      </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        sex: undefined
      }
    })
   </script>
</body>
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px; height:150px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    input {margin-top:25pt; margin-left: 15pt; padding:10pt;}
    .남자 {background-color: rgb(106, 218, 255);}
    .여자 {background-color: lightpink;}
    div.sex {font-size:20pt; margin: 20pt}
  </style>
</head>
<body>
  <div id="app" :class="sex">
    <label>
        <input type="radio" value="남자" v-model="sex">남자
    </label>
    <label>
        <input type="radio" value="여자" v-model="sex">여자
    </label>
    <div class="sex">
        {{sex}}
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        sex: undefined
      }
    })
   </script>
</body>
</html>

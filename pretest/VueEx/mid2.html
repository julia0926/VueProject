<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    button { padding: 0.4em 3em; margin:5px; margin-right:20px }
    div#yellow { margin: 30px auto; padding: 20px; height:30px; width:30px;
    background-color: yellow; border: 1px solid gray; }
  </style>
</head>
<body>
  <div id="app">
    <button type="button" v-on:click="show" :disabled="visible">보이기</button>
    <button type="button" v-on:click="hide" :disabled="!visible">가리기</button>
    <div id="yellow" v-show="visible"></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible:false

      },
      methods: {
          show(){
              this.visible=true;
          },hide(){
              this.visible=false;
          }
      }
    })
   </script>
</body>
</html>

<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 500px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; margin-top: 10px; margin-bottom: 10px;}
    td { border: 1px solid black; padding: 10px; width: 40px;}
  </style>
</head>
<body>
  <div id="app">
    <h1>2차원배열</h1>
    <table>
      <tr v-for="(row, index1) in matrix" v-bind:key="index1">
        <td v-for="(value, index2) in row" v-bind:key="index2">
          {{ value }}
        </td>
      </tr>
    </table>
    <p>행 : <input type="text" v-model="col"/></p>
    <p>열 : <input type="text" v-model="row" /></p>
    <p>값 : <input type="text" v-model="result" /></p>
    <button type="button" v-on:click="save(col,row)">대입</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        size: 4,
        col: 0,
        row: 0,
        result: 0,
        matrix:[]
      },
      created() {
        for (let r = 0; r < this.size; ++r) {
          this.matrix[r] = [];
          for (let c = 0; c < this.size; ++c)
            this.matrix[r][c] = r * this.size + c; 
            //줄 별로 들어갈 값 계산
        }
      },
      methods:{
        save(a,b){
          this.matrix[a][b]=this.result
          this.$forceUpdate()
        }
      }
    })
   </script>
</body>
</html>
